<!DOCTYPE html>
<html>
<head>
<style>
.br1{border-radius:1em !important;}
.pmfb{padding:1em;margin:1em;font:9px arial,helvetica;border-radius:1em;color:#888;background:#ddd;}
.blu{color:#ccf;background:#55c;}
.w100{width:calc(100% - 4em);}
.h20{height:20em}
.hidden{display:none;}
.ta1{width:95%;margin:.5em 2.5%;padding:.25em .25em;font-family:courier new;font-size:10.5px;height:250px;}
audio{width:300px;display:block;max-height:100px;transition:max-height 1s linear;}
audio.haudio{max-height:0px;}
</style>
<script src="underscore.min.js"></script>
<script src="jquery.min.js"></script>

<body>

servo:

<hr/>
<div class="infodiv pmfb" style="border:1px solid red;min-height:10px;max-height:250px;"></div>
<div class="buttondiv pmfb" style="border:1px solid red;min-height:10px;max-height:250px;">
<input id="pos" class="pos" type="range" min="1" max="101" step="1" value="50"></input>
<button type="button" onclick="window.playpause(this);"  name="b2">play</button>
</div>
<script>
  window.playpause=function(e){
    var ne=e.nextElementSibling;
    var pe = e.previousElementSibling;
    var posval=$('#pos').val();
    var aa = $('audio');
    aa.removeClass('haudio').removeClass('haudio').addClass('haudio');
    var ca=aa[Numner(posval)-1];
    for(var i=0;i<aa.length;i++)
    {
      var aae = aa[i];
      aae.stop();
      $(aae).addClass('haudio');
      
    }
    $(aa[ca]).removeClass('haudio');
    $(aa[ca])[0].play();
  };
  setTimeout(function(){
    window.init1();
    
  },500);
</script>


</body>
</html>
