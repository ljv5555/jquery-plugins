<script>
  window.playpause=function(e){
    var ne=e.nextElementSibling; 
    var pe = e.previousElementSibling;
    var posval=$('#pos').val();
    var aa = $('audio');
    aa.removeClass('haudio').removeClass('haudio').addClass('haudio');
    var ca=aa[Number(posval)-1];
    for(var i=0;i<aa.length;i++)
    {
      var aae = aa[i];
      aae.stop();
      $(aae).addClass('haudio');
      
    }
    $(aa[ca]).removeClass('haudio');
    $(aa[ca])[0].play();
  };
  setTimeout(function(){
    window.init1();
    
  },500);
</script>
